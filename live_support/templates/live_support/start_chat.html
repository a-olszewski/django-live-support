{% load i18n staticfiles %}

<link href="{% static 'live_support/css/live_support.css' %}" type="text/css" media="all" rel="stylesheet" />
<div class="start_chat">
    <form method="post">
        {% csrf_token %}

        {{ chat_form.details }}

        {% if admin_active %}
			<p><input type="submit" value="{% trans 'Rozpocznij rozmowę' %}" /></p>
        {% else %}
			<p><input type="submit" value="{% trans 'Wyślij wiadomość' %}" /></p>
        {% endif %}
    </form>
</div>
